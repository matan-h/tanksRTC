# Workflow for building and deploying a TS site to GitHub Pages
name: Deploy TS site to Page

on:
  create:
    tags:
    - 'v*'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

                    

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Build App
        run: CI=false pnpm build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1
      - name: cp names
        run: mkdir -p build/lab/tanksRTC && cp -r dist/* build/lab/tanksRTC

      - name: Upload artifact
        # This will automatically upload an artifact from the 'build' directory
        uses: actions/upload-pages-artifact@v1
        # if: ${{ success() && github.ref == 'refs/heads/main' }}
        with:
          path: ./build/

  # Deployment job
  deploy:
    name: deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        if: ${{ success() }}
